<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa do IBGE</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Pesquisa do IBGE</h1>
            <p>Sua opinião é importante para o desenvolvimento do Brasil.</p>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="form">
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione seu estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro">
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="nacionalidade">Nacionalidade:</label>
                    <select id="nacionalidade" name="nacionalidade" required>
                        <option value="">Selecione sua nacionalidade</option>
                        <option value="Brasileiro">Brasileiro</option>
                        <option value="Estrangeiro">Estrangeiro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="raca">Raça/Etnia:</label>
                    <select id="raca" name="raca" required>
                        <option value="">Selecione sua raça/etnia</option>
                        <option value="Branca">Branca</option>
                        <option value="Preta">Preta</option>
                        <option value="Parda">Parda</option>
                        <option value="Amarela">Amarela</option>
                        <option value="Indígena">Indígena</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="religiao">Religião:</label>
                    <select id="religiao" name="religiao" required>
                        <option value="">Selecione sua religião</option>
                        <option value="Católica">Católica</option>
                        <option value="Evangélica">Evangélica</option>
                        <option value="Outras">Outras</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecione seu gênero</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                        <option value="Prefiro não dizer">Prefiro não dizer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
                <div class="form-group">
                    <label for="escolaridade">Escolaridade:</label>
                    <select id="escolaridade" name="escolaridade" required>
                        <option value="">Selecione sua escolaridade</option>
                        <option value="Fundamental Incompleto">Fundamental Incompleto</option>
                        <option value="Fundamental Completo">Fundamental Completo</option>
                        <option value="Médio Incompleto">Médio Incompleto</option>
                        <option value="Médio Completo">Médio Completo</option>
                        <option value="Superior Incompleto">Superior Incompleto</option>
                        <option value="Superior Completo">Superior Completo</option>
                        <option value="Pós-Graduação">Pós-Graduação</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="renda">Renda familiar mensal:</label>
                    <input type="number" id="renda" name="renda" required>
                </div>
                <div class="form-group">
                    <label for="profissao">Profissão:</label>
                    <input type="text" id="profissao" name="profissao">
                </div>
                <div class="form-group">
                    <label>Tipo de Moradia:</label>
                    <div>
                        <input type="radio" id="propria" name="moradia" value="propria">
                        <label for="propria">Própria</label>
                    </div>
                    <div>
                        <input type="radio" id="alugada" name="moradia" value="alugada">
                        <label for="alugada">Alugada</label>
                    </div>
                    <div>
                        <input type="radio" id="cedida" name="moradia" value="cedida">
                        <label for="cedida">Cedida</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Acesso a Serviços Básicos:</label>
                    <div>
                        <input type="checkbox" id="agua" name="servicos" value="agua">
                        <label for="agua">Água Encanada</label>
                    </div>
                    <div>
                        <input type="checkbox" id="esgoto" name="servicos" value="esgoto">
                        <label for="esgoto">Esgoto</label>
                    </div>
                    <div>
                        <input type="checkbox" id="energia" name="servicos" value="energia">
                        <label for="energia">Energia Elétrica</label>
                    </div>
                    <div>
                        <input type="checkbox" id="internet" name="servicos" value="internet">
                        <label for="internet">Internet</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Plano de Saúde:</label>
                    <div>
                        <input type="radio" id="publico" name="saude" value="publico">
                        <label for="publico">Público (SUS)</label>
                    </div>
                    <div>
                        <input type="radio" id="privado" name="saude" value="privado">
                        <label for="privado">Privado</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Possui Deficiência?</label>
                    <div>
                        <input type="radio" id="sim" name="deficiencia" value="sim">
                        <label for="sim">Sim</label>
                    </div>
                    <div>
                        <input type="radio" id="nao" name="deficiencia" value="nao">
                        <label for="nao">Não</label>
                    </div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa do IBGE</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" type="ico" href="resources/ibge-logo2.ico">
    
</head>
<body>
    <header>
        <div class="container">
            <h1>Pesquisa do IBGE</h1>
            <p>Sua opinião é importante para o desenvolvimento do Brasil.</p>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="form" action="agradecimento.html" method="POST">
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="exemplo@gmail.com">
                </div>
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required>
                </div>
                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
                <div class="form-group">
                    <label for="nacionalidade">Nacionalidade:</label>
                    <select id="nacionalidade" name="nacionalidade" required>
                        <option value="">Selecione sua nacionalidade</option>
                        <option value="Brasileiro">Brasileiro</option>
                        <option value="Estrangeiro">Estrangeiro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione seu estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="PR">Paraná</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SE">Sergipe</option>
                        <option value="SP">São Paulo</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="form-group inline-group">
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <select id="cidade" name="cidade" required>
                            <option value="">Selecione sua cidade</option>
                        </select>
                    </div>
                </div>
                <div class="form-group inline-group">
                    <div>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required placeholder="00000-000">
                    </div>
                    <br>
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required placeholder="+00 00000-0000">
                    </div>
                </div>
                <div class="form-group">
                    <label for="raca">Raça/Etnia:</label>
                    <select id="raca" name="raca" required>
                        <option value="">Selecione sua raça/etnia</option>
                        <option value="Branca">Branca</option>
                        <option value="Preta">Preta</option>
                        <option value="Parda">Parda</option>
                        <option value="Amarela">Amarela</option>
                        <option value="Indígena">Indígena</option>
                        <option value="Alien">Alien</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="religiao">Religião:</label>
                    <select id="religiao" name="religiao" required>
                        <option value="">Selecione sua religião</option>
                        <option value="Católica">Católica</option>
                        <option value="Evangélica">Evangélica</option>
                        <option value="Espírita">Espírita</option>
                        <option value="Outras">Outras</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecione seu gênero</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="escolaridade">Escolaridade:</label>
                    <select id="escolaridade" name="escolaridade" required>
                        <option value="">Selecione sua escolaridade</option>
                        <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
                        <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
                        <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
                        <option value="Ensino Médio Completo">Ensino Médio Completo</option>
                        <option value="Superior Incompleto">Superior Incompleto</option>
                        <option value="Superior Completo">Superior Completo</option>
                        <option value="Pós-Graduação">Pós-Graduação</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="renda">Renda familiar mensal:</label>
                    <input type="number" id="renda" name="renda" required>
                </div>
                <div class="form-group">
                    <label for="profissao">Profissão:</label>
                    <input type="text" id="profissao" name="profissao">
                </div>
                <div class="form-group radio-group">
                    <label>Tipo de Moradia:</label>
                    <div>
                        <input class="checkbox-tools" type="radio" name="tipo_moradia" id="propria" value="Propria">
                        <label for="propria">Própria</label>
                    </div>
                    <div>
                        <input class="checkbox-tools" type="radio" name="tipo_moradia" id="alugada" value="Alugada">
                        <label for="alugada">Alugada</label>
                    </div>
                    <div>
                        <input class="checkbox-tools" type="radio" name="tipo_moradia" id="cedida" value="Cedida">
                        <label for="cedida">Cedida</label>
                    </div>
                </div>
                <div class="form-group checkbox-group">
                    <label>Acesso a Serviços Básicos:</label>
                    <div class="checkbox-wrapper-1">
                        <input id="agua" class="substituted" type="checkbox" name="servicos" value="agua">
                        <label for="agua">Água</label>
                    </div>
                    <div class="checkbox-wrapper-1">
                        <input id="energia" class="substituted" type="checkbox" name="servicos" value="energia">
                        <label for="energia">Energia Elétrica</label>
                    </div>
                    <div class="checkbox-wrapper-1">
                        <input id="esgoto" class="substituted" type="checkbox" name="servicos" value="esgoto">
                        <label for="esgoto">Esgoto</label>
                    </div>
                    <div class="checkbox-wrapper-1">
                        <input id="coleta" class="substituted" type="checkbox" name="servicos" value="coleta">
                        <label for="coleta">Coleta de Lixo</label>
                    </div>
                    <div class="checkbox-wrapper-1">
                        <input id="internet" class="substituted" type="checkbox" name="servicos" value="internet">
                        <label for="internet">Internet</label>
                    </div>
                </div>
                <div class="form-group checkbox-group">
                    <label>Possui algum tipo de deficiência?</label>
                    <div class="checkbox-wrapper-1">
                        <input id="deficiencia_visual" class="substituted" type="checkbox" name="deficiencia" value="visual">
                        <label for="deficiencia_visual">Visual</label>
                    </div>
                    <div class="checkbox-wrapper-1">
                        <input id="deficiencia_auditiva" class="substituted" type="checkbox" name="deficiencia" value="auditiva">
                        <label for="deficiencia_auditiva">Auditiva</label>
                    </div>
                    <div class="checkbox-wrapper-1">
                        <input id="deficiencia_fisica" class="substituted" type="checkbox" name="deficiencia" value="fisica">
                        <label for="deficiencia_fisica">Física</label>
                    </div>
                    <div class="checkbox-wrapper-1">
                        <input id="deficiencia_intelectual" class="substituted" type="checkbox" name="deficiencia" value="intelectual">
                        <label for="deficiencia_intelectual">Intelectual</label>
                    </div>
                    <div class="checkbox-wrapper-1">
                        <input id="deficiencia_multipla" class="substituted" type="checkbox" name="deficiencia" value="multipla">
                        <label for="deficiencia_multipla">Múltipla</label>
                    </div>
                    <div class="checkbox-wrapper-1">
                        <input id="deficiencia_nenhuma" class="substituted" type="checkbox" name="deficiencia" value="nenhuma">
                        <label for="deficiencia_nenhuma">Nenhuma</label>
                    </div>
                </div>
                <div class="form-group terms-group">
                    <input type="checkbox" id="aceito-termos" name="aceito-termos" required>
                    <label for="aceito-termos">Aceito os <a href="TDU.html">Termos e Eondições</a> e a <a href="politica.html">Política de Privacidade</a></label>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit-button" disabled>Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <img src="resources/footer-ibge.png" alt="ibge" width="200" height="50">
        </div>
    </footer>
    <script src="assets\scripts.js"></script>
</body>
</html>
